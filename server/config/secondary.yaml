workflow:
  name: "Gallium shipment audit"
  steps:
    - id: "1"
      title: "Shipment intake"
      order: 1
      substeps:
        - id: "1.1"
          title: "Record shipment weight (kg)"
          order: 1
          role: "dep1"
          inputKey: "shipmentKg"
          inputType: "number"
        - id: "1.2"
          title: "Attach shipment reference"
          order: 2
          role: "dep1"
          inputKey: "shipmentRef"
          inputType: "string"
    - id: "2"
      title: "Inspection"
      order: 2
      substeps:
        - id: "2.1"
          title: "Upload inspection report"
          order: 1
          role: "dep2"
          inputKey: "report"
          inputType: "file"
        - id: "2.2"
          title: "Record inspection outcome"
          order: 2
          role: "dep2"
          inputKey: "outcome"
          inputType: "string"
    - id: "3"
      title: "Approval"
      order: 3
      substeps:
        - id: "3.1"
          title: "Approve shipment"
          order: 1
          role: "dep3"
          inputKey: "approval"
          inputType: "string"

departments:
  - id: "dep1"
    name: "Company 1"
    color: "#d7e9f2"
    border: "#6e99b2"
  - id: "dep2"
    name: "Department 2"
    color: "#e0f1d9"
    border: "#7da36c"
  - id: "dep3"
    name: "Department 3"
    color: "#f5e3c9"
    border: "#c2945a"

users:
  - id: "u1"
    name: "User 1"
    departmentId: "dep1"
  - id: "u2"
    name: "User 2"
    departmentId: "dep2"
  - id: "u3"
    name: "User 3"
    departmentId: "dep3"
