workflow:
  name: Gallium shipment audit
  steps:
    - id: "1"
      title: Shipment intake
      organization: "org1"
      order: 0
      substeps:
        - id: "1.1"
          order: 1
          title: Record shipment weight (kg)
          inputKey: shipmentKg
          roles:
            - "dep1"
          inputType: formata
          schema:
            type: object
            properties:
              shipmentKg:
                type: number
                title: shipmentKg
            required:
              - shipmentKg
            title: Record shipment weight
        - id: "1.2"
          order: 2
          title: Attach shipment reference
          inputKey: shipmentRef
          roles:
            - "dep1"
          inputType: formata
          schema:
            type: object
            properties:
              shipmentRef:
                type: string
                title: shipmentRef
            required:
              - shipmentRef
            title: Shipment reference
    - id: "2"
      title: Inspection
      order: 1
      organization: "org1"
      substeps:
        - id: "2.1"
          order: 1
          title: Upload inspection report
          inputKey: report
          roles:
            - "dep2"
          inputType: formata
          schema:
            type: object
            properties:
              Report:
                title: Report
            required:
              - Report
            title: Inspection report
          uiSchema:
            Report:
              ui:components:
                unknownField: unknownNativeFileField
        - id: "2.2"
          title: Record inspection outcome
          order: 2
          roles:
            - "dep2"
          inputKey: inspectionOutcome
          inputType: formata
          schema:
            type: object
            required:
              - outcome
              - inspector
            properties:
              outcome:
                type: string
                title: Outcome
                enum:
                  - accepted
                  - rejected
                  - needs_review
              inspector:
                type: string
                title: Inspector
              comments:
                type: string
                title: Comments
          uiSchema:
            comments:
              ui:components:
                textWidget: textareaWidget
    - id: "3"
      title: Approval
      order: 3
      organization: "org1"
      substeps:
        - id: "3.1"
          order: 1
          title: Approve shipment
          inputKey: approval
          roles:
            - "dep3"
          inputType: formata
          schema:
            type: object
            required:
              - Approval
            title: Approve shipment
            properties:
              Approval:
                type: string
                title: Approval
