workflow:
  name: "Gallium recycling notarization"
  steps:
    - id: "1"
      title: "Incoming intake"
      order: 1
      substeps:
        - id: "1.1"
          title: "Record incoming gallium (kg)"
          order: 1
          role: "dep1"
          inputKey: "incomingKg"
          inputType: "number"
        - id: "1.2"
          title: "Attach batch ID"
          order: 2
          role: "dep1"
          inputKey: "batchId"
          inputType: "string"
        - id: "1.3"
          title: "Upload gallium certification"
          order: 3
          role: "dep1"
          inputKey: "Gallium certification"
          inputType: "file"
    - id: "2"
      title: "Refinement"
      order: 2
      substeps:
        - id: "2.1"
          title: "Record refined gallium output (kg)"
          order: 1
          role: "dep2"
          inputKey: "refinedKg"
          inputType: "number"
        - id: "2.2"
          title: "Record purity (%)"
          order: 2
          role: "dep2"
          inputKey: "purityPct"
          inputType: "number"
    - id: "3"
      title: "QA + Notarize"
      order: 3
      substeps:
        - id: "3.1"
          title: "QA sign-off"
          order: 1
          role: "dep3"
          inputKey: "qaNote"
          inputType: "string"
        - id: "3.2"
          title: "Finalize notarization"
          order: 2
          role: "dep3"
          inputKey: "finalHash"
          inputType: "string"

departments:
  - id: "dep1"
    name: "Company 1"
    color: "#d7e9f2"
    border: "#6e99b2"
  - id: "dep2"
    name: "Department 2"
    color: "#e0f1d9"
    border: "#7da36c"
  - id: "dep3"
    name: "Department 3"
    color: "#f5e3c9"
    border: "#c2945a"

users:
  - id: "u1"
    name: "User 1"
    departmentId: "dep1"
  - id: "u2"
    name: "User 2"
    departmentId: "dep2"
  - id: "u3"
    name: "User 3"
    departmentId: "dep3"
