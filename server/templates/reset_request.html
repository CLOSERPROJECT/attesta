{{define "reset_request_body"}}
<section class="panel landing" style="max-width: 520px;">
  <h1>Reset Password</h1>
  <p class="muted">Enter your email address to request a password reset.</p>
  {{if .Confirmation}}
    <p class="muted">{{.Confirmation}}</p>
    {{if .ResetLink}}
      <p><a href="{{.ResetLink}}">Open reset link</a></p>
    {{end}}
  {{end}}
  <form method="post" action="/reset" class="stack" style="gap: 12px;">
    <label class="muted" for="email">Email</label>
    <input id="email" name="email" type="email" value="{{.Email}}" required />
    <button class="primary" type="submit">Create reset link</button>
  </form>
</section>
{{end}}

{{define "reset_request.html"}}
  {{template "layout.html" .}}
{{end}}
