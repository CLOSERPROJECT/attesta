---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "document"
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      name: admin-rule

    - actions: ['read']
      effect: EFFECT_ALLOW
      roles:
        - user
      name: user-read-rule

    - actions: ['create', 'read', 'update']
      effect: EFFECT_ALLOW
      roles:
        - editor
      name: editor-rule
