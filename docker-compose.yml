services:
  mongodb:
    image: mongo:latest
    container_name: attesta-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: attesta
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - attesta-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  cerbos:
    image: ghcr.io/cerbos/cerbos:latest
    container_name: attesta-cerbos
    restart: unless-stopped
    command: ["server", "--config=/config/config.yaml"]
    ports:
      - "3592:3592"
      - "3593:3593"
    volumes:
      - ./cerbos/policies:/policies
      - ./cerbos/config:/config
    networks:
      - attesta-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3592/_cerbos/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  attesta-network:
    driver: bridge
